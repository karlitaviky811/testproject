<section
  class="grid grid-cols-1 h-screen sm:h-auto sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-3"
>
  <div class="col-span-1 content-center h-screen">
  
      <div class="w-full flex flex-col items-center">
        <div class="p-[10%]">
          <img src="img/logo_largo_1 1.png" alt="" />
        </div>
        <div class="flex flex-col justify-center items-center">
          <span class="pt[20px] font-title-welcome">Bienvenido</span>
          <span class="font-title-welcome">Por favor ingresa con tu cuenta</span>
        </div>
      
    <div class="w-[70%] py-[10%]">
        <form class="bg-white rounded pt-6 pb-8 mb-4">
            <div class="mb-6">
              <div class="flex">
                <label
                  class="block font-title-signin text-sm font-regular mb-2"
                  for="username"
                >
                  Correo electrónico
                </label>
                <span class="text-red-500 ml-2">*</span>
              </div>
              <input
                class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                placeholder="Username"
              />
            </div>
            <div class="mb-6">
              <label
                class="block font-title-signin text-sm font-regular mb-2"
                for="password"
              >
                Contraseña
              </label>
              <input
                class="shadow appearance-none border border-red-500 rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="******************"
              />
              <p class="text-red-500 text-xs italic">Please choose a password.</p>
            </div>
            <div class="mb-6">
              <div class="md:w-full"></div>
              <label class="md:w-full block text-gray-500 font-regular">
                <input class="mr-2 leading-tight" type="checkbox" />
                <span class="text-sm "> Recordar contraseña </span>
              </label>
            </div>
            <div class="flex flex-col items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 font-title-ligth w-full font-bold py-4 px-4 rounded rounded-lg focus:outline-none focus:shadow-outline"
                type="button"
                (click)="sigIn()"
                [routerLink]="['/site']"
              >
                Iniciar sesión
              </button>
              <a
              class="inline-block align-baseline underline font-regular font-register-ligth mt-4 text-sm text-black hover:text-blue-800"
              href="#"
              [routerLink]="['/register']"
            >
            Registrate
            </a>
              <a
                class="inline-block align-baseline font-regular font-register-ligth mt-4 text-sm text-black hover:text-blue-800"
                href="#"
              >
              ¿Olvidaste la contraseña?
              </a>
            </div>
          </form>
    </div>
    
    </div>
  </div>
  <div class="col-span-2">
    <img src="img/signin.png" alt="" class="h-screen" />
  </div>
</section>
