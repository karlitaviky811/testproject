
<section
  class="grid grid-cols-1 h-screen sm:h-auto sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3"
>
  <div class="col-span-1 content-center h-screen md:col-span-3 lg:col-span-1">
    <div class="w-full flex flex-col items-center">
      <div>
        <img src="img/logo_largo_1 1.png" class="pt-[10%] h-auto" alt="" />
      </div>
      <div class="flex flex-col justify-center items-center">
        <span class="pt[20px] font-title-welcome">Bienvenido</span>
        <span class="font-title-welcome">Por favor ingresa con tu cuenta</span>
      </div>

      <div class="w-[70%]">
        <p-messages [(value)]="messages" [enableService]="false" />
        <form class="bg-white rounded pt-6 mb-4 max-h-full"  
        [formGroup]="formgroup"
        (ngSubmit)="sigIn(formgroup.value)">
          <div class="mb-6">
            <div class="flex">
              <label
                class="block font-title-signin text-sm font-regular mb-2"
                for="username"
              >
                Correo electrónico
              </label>
              <span class="text-red-500 ml-2">*</span>
            </div>
            <input
            autocomplete="off webauthn"
            class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
              type="text"
              placeholder="Username"
              formControlName="email"
              [ngClass]="
              hasError('email')
                ? 'border-red-300 focus:border-red-600'
                : 'border-gray-300 focus:border-blue-600' 
            "
            />


            <p class="text-red-500 text-xs italic"  *ngIf="hasError('email', 'required')">Please choose a email.</p>

          </div>
          <div class="mb-6">
            <label
              class="block font-title-signin text-sm font-regular mb-2"
              for="password"
            >
              Contraseña
            </label>
            <input
              class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="******************"
              autocomplete="off webauthn"
              formControlName="password"
              [ngClass]="
            hasError('password')
              ? 'border-red-300 focus:border-red-600'
              : 'border-gray-300 focus:border-blue-600'
          "
            />
            <p class="text-red-500 text-xs italic"  *ngIf="hasError('password', 'required')">Please choose a password.</p>
          </div>
          <div class="mb-6">
            <div class="md:w-full"></div>
            <label class="md:w-full block text-gray-500 font-regular">
              <input class="mr-2 leading-tight" type="checkbox" checked />
              <span class="text-sm"> Recordar contraseña </span>
            </label>
          </div>
          <div class="flex flex-col items-center w-full">
            <div class="w-full">
              <button
              class="btn btn-primary"
              type="button"
              [disabled]="!formgroup.valid"
              (click)="sigIn(formgroup.value)"
              [routerLink]="['/admin']"
            >
              Iniciar sesión
              @if(show){
                <div class="pl-8">
                  <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                  </svg>
                </div>
              }
            
             
            </button>
            <div class="flex flex-col items-center">
              <a
              class="inline-block align-baseline underline font-regular font-register-ligth mt-4 text-sm text-black hover:text-blue-800"
              href="#"
              [routerLink]="['/register']"
            >
              Registrate
            </a>
            <a
              class="inline-block align-baseline font-regular font-register-ligth mt-4 text-sm text-black hover:text-blue-800"
              href="#"
            >
              ¿Olvidaste la contraseña?
            </a>
            </div>
           
            </div>
        
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-span-2">
    <img src="img/signin.png" alt="" class="h-auto hidden sm:h-auto md:h-full md:hidden lg:block lg:h-full 2xl:h-full" />
  </div>
</section>
