<section
  class="grid grid-cols-1 md:h-screen sm:h-auto sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-3 md:gap-0 sm:gap-0 lg:gap-0"
>
  <div class="col-span-1 content-center">
    <div class="w-full flex flex-col items-center">
      <div>
        <img src="img/logo_largo_1 1.png" class="pt-10" alt="" />
      </div>
      <div class="flex flex-col justify-center items-center my-[8%]">
        <span class="pt[20px] font-title-register"
          >¡Bienvenido, crea tu cuenta!</span
        >
      </div>

      <div class="w-[70%] mt-4">
        <div class="mx-auto font-[sans-serif]">

          
          <form  
          [formGroup]="formgroup"
          (ngSubmit)="sigIn(formgroup.value)">
            <div class="grid sm:grid-cols-2 gap-3 mb-2">
              <div>
                <label class="font-register text-sm mb-2 block">Nombre</label>
                <input
                  name="name"
                  type="text"
                  class="bg-gray-100 text-sm shadow appearance-none border border-red-500 rounded-lg w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Enter name"
                  formControlName="name"
              [ngClass]="
              hasError('name')
                ? 'border-red-300 focus:border-red-600'
                : 'border-gray-300 focus:border-blue-600' 
            "
                />
              </div>
              <div>
                <label class="font-register text-sm mb-2 block">Apellido</label>
                <input
                  name="lname"
                  type="text"
                  class="bg-gray-100 text-sm shadow appearance-none border border-red-500 rounded-lg w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"                  placeholder="Enter last name"
                  formControlName="lastname"
              [ngClass]="
              hasError('lastname')
                ? 'border-red-300 focus:border-red-600'
                : 'border-gray-300 focus:border-blue-600' 
            "
                />
              </div>
              <div>
                <div class="flex">
                  <label class="font-register text-sm mb-2 block"
                    >Correo electrónico</label
                  >
                  <span class="text-red-500 ml-2">*</span>
                </div>

                <input
                  name="email"
                  type="text"
                  class="bg-gray-100 text-sm shadow appearance-none border border-red-500 rounded-lg w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"                  placeholder="Enter email"
                  formControlName="email"
              [ngClass]="
              hasError('email')
                ? 'border-red-300 focus:border-red-600'
                : 'border-gray-300 focus:border-blue-600' 
            "
                />
              </div>
              <div>
                <label class="font-register text-sm mb-2 block">Teléfono</label>
                <input
                  name="number"
                  type="number"
                  class="bg-gray-100 text-sm shadow appearance-none border border-red-500 rounded-lg w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"                  placeholder="Enter mobile number"
                  formControlName="phone"
              [ngClass]="
              hasError('phone')
                ? 'border-red-300 focus:border-red-600'
                : 'border-gray-300 focus:border-blue-600' 
            "
                />
              </div>
            </div>

            <div class="grid sm:grid-cols-1 mt-2">
              <div class="grid sm:grid-cols-1 grid-cols-1 mt-2">
                <div>
                  <div class="flex">
                    <label class="font-register text-sm mb-2 block"
                      >Dirección de facturación</label
                    >
                    <span class="text-red-500 ml-2"> *</span>
                  </div>

                  <input
                    name="password"
                    type="text"
                    class="bg-gray-100 text-sm shadow appearance-none border border-red-500 rounded-lg w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"                    placeholder="Enter password"
                    formControlName="address"
              [ngClass]="
              hasError('address')
                ? 'border-red-300 focus:border-red-600'
                : 'border-gray-300 focus:border-blue-600' 
            "
                  />
                </div>
              </div>
              <div class="grid sm:grid-cols-2 grid-cols-1 gap-3 mt-4">
                <div>
                  <label class="font-register text-sm mb-2 block"
                    >Contraseña</label
                  >
                  <input
                    name="password"
                    type="password"
                    class="bg-gray-100 text-sm  shadow appearance-none border border-red-500 rounded-lg w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"                    placeholder="Enter password"
                    formControlName="password"
              [ngClass]="
              hasError('password')
                ? 'border-red-300 focus:border-red-600'
                : 'border-gray-300 focus:border-blue-600' 
            "
                  />
                </div>
                <div>
                  <label class="font-register text-sm mb-2 block"
                    >Confirmar contraseña</label
                  >
                  <input
                    name="password2"
                    type="password"
                    class="bg-gray-100 text-sm shadow appearance-none border border-red-500 rounded-lg w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"                    placeholder="Enter password"
                    formControlName="checkPassword"
                    [ngClass]="hasError('checkPassword')
              ? 'border-red-300 focus:border-red-600'
              : 'border-gray-300 focus:border-blue-600'"
          placeholder="Repeat password"
                  />
                </div>
              </div>
            </div>
            <!--div class="p-[15px] h-[100px]">
              
              <div id="recaptcha" class="g-recaptcha" data-sitekey="6LduxSEqAAAAAFvfCDLjT1es99gXhyU0119YnChb"></div>
            </div-->
            <div class="grid sm:grid-cols-1">
              <div class="md:w-full mt-4">
                <label class="md:w-full block text-gray-500 font-regular">
                  <input class="mr-2 leading-tight" type="checkbox" />
                  <span class="text-sm text-[12px]"> Acepto los términos y condiciones </span>
                </label>
              </div>

              
              <div class="flex flex-col items-center">
                <button
                [disabled]="!formgroup.valid"
                (click)="sigIn(formgroup.value)"
                  type="button"
                  class=" py-4 mt-2 px-12 text-sm font-title-ligth tracking-wider rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
                >
                  Crear cuenta
                </button>
                <a
                  class="inline-block align-baseline underline font-regular font-register-ligth mt-4 text-sm text-black hover:text-blue-800"
                  [routerLink]="['/sign-in']"
                  >Ya tengo una cuenta, iniciar sesión</a
                >
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="col-span-2">
    <img src="img/signin.png" alt="" class="h-full hidden sm:hidden md:hidden md:h-screen lg:h-full lg:block 2xl:h-full" />
  </div>
</section>
