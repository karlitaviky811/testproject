<main>
    <div class="flex flex-col">
        <h3 class="font-semibold text-blueDark sm:mb-[21px]">Detalles e información del Robot</h3>
        <p class="p6-ws font-medium text-blueDark">En este video podrás ver a detalles toda la información del Robot</p>
    </div>
    <div class="flex flex-col gap-4 sm:gap-8 md:gap-12 lg:gap-[62px] items-center px-4 mt-4 sm:mt-6 md:mt-10 lg:mt-20">
        <h2 class="font-semibold text-blueDark">{{ robot.name }}</h2>
        <img class="w-full" src="img/video_robot.png" alt="">
    </div>

    <!-- start features section -->
    <section class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 gap-10 mt-10 md:mt-20 lg:mt-40">
        
        <img class="w-full max-w-[786px] max-h-[422px]" src="{{robot.imageSecondary}}" alt="">
        
        <div>
            <div class="flex flex-col mb-6 md:mb-12 lg:mb-16 md:min-h-[360px]">
                <h6 class="font-bold text-blueDark mb-4 sm:mb-6 md:mb-8 lg:mb-10">Características principales</h6>
                <div class="flex flex-col lg:flex-row gap-4 mb-4 md:mb-10 lg:mb-16">
                    <div class="grid w-full grid-cols-1 lg:grid-cols-2 gap-1 sm:gap-2 md:gap-4 lg:gap-7">
                        @for(characteristic of robot.characteristics; track characteristic) {
                            <div class="col-span-1">
                                <span class="flex p4-ws text-blueDark gap-4 flex-1"><img class="w-4 sm:w-[20px]" src="img/check.png" alt="">{{ characteristic }}</span>
                            </div>
                        }
                    </div>
                </div>
                <button class="btn btn-outlet-primary self-end w-full md:[w-200px] lg:w-[347px] gap-4 mt-auto"
                (click)="goPurchasingProcess()">
                    <svg class="w-4 sm:w-5" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.4048 6.05857L0.837891 2.49167L2.39352 0.936035L5.96043 4.50294H22.7263C23.3339 4.50294 23.8263 4.99543 23.8263 5.60294C23.8263 5.70999 23.8107 5.81649 23.78 5.91903L21.14 14.719C21.0004 15.1843 20.5721 15.503 20.0863 15.503H6.6048V17.703H18.7049V19.903H5.5048C4.89728 19.903 4.4048 19.4104 4.4048 18.803V6.05857ZM6.6048 6.70294V13.303H19.2679L21.2479 6.70294H6.6048ZM6.0548 24.303C5.14353 24.303 4.4048 23.5643 4.4048 22.653C4.4048 21.7417 5.14353 21.003 6.0548 21.003C6.96607 21.003 7.7048 21.7417 7.7048 22.653C7.7048 23.5643 6.96607 24.303 6.0548 24.303ZM19.2549 24.303C18.3435 24.303 17.6049 23.5643 17.6049 22.653C17.6049 21.7417 18.3435 21.003 19.2549 21.003C20.1661 21.003 20.9049 21.7417 20.9049 22.653C20.9049 23.5643 20.1661 24.303 19.2549 24.303Z" fill="#0574F7"/>
                    </svg>Adquirir Robot</button>
            </div>
            <!-- start Robot detail -->
            <div>
                <p class="p1-ws text-blueDark font-medium mb-4 sm:mb-6 md:mb-8 lg:mb-10">Detalles del Robot</p>
                <p class="p3-ws text-[#000000] font-light mb-4 sm:mb-6 md:gap-10 lg:mb-16">
                    {{ robot.description }}
                </p>
                <button (click)="goPurchasingProcess()"  class="btn btn-outlet-primary self-end w-full gap-4">
                    <svg class="w-4 sm:w-5" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.4048 6.05857L0.837891 2.49167L2.39352 0.936035L5.96043 4.50294H22.7263C23.3339 4.50294 23.8263 4.99543 23.8263 5.60294C23.8263 5.70999 23.8107 5.81649 23.78 5.91903L21.14 14.719C21.0004 15.1843 20.5721 15.503 20.0863 15.503H6.6048V17.703H18.7049V19.903H5.5048C4.89728 19.903 4.4048 19.4104 4.4048 18.803V6.05857ZM6.6048 6.70294V13.303H19.2679L21.2479 6.70294H6.6048ZM6.0548 24.303C5.14353 24.303 4.4048 23.5643 4.4048 22.653C4.4048 21.7417 5.14353 21.003 6.0548 21.003C6.96607 21.003 7.7048 21.7417 7.7048 22.653C7.7048 23.5643 6.96607 24.303 6.0548 24.303ZM19.2549 24.303C18.3435 24.303 17.6049 23.5643 17.6049 22.653C17.6049 21.7417 18.3435 21.003 19.2549 21.003C20.1661 21.003 20.9049 21.7417 20.9049 22.653C20.9049 23.5643 20.1661 24.303 19.2549 24.303Z" fill="#0574F7"/>
                    </svg>
                    Continuar al proceso de pago</button>

            </div>
            <!-- end Robot detail -->
        </div>
    </section>
    <!-- end features section -->
