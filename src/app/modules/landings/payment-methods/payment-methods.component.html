<div class="w-full flex flex-col mb-44">
    
  <div class="flex items-center w-full h-32 bg-[#E7F0FC] pl-10 mb-20">
      <h3 class="text-4xl sm:text-[46px] font-semibold font-workSans text-blueDark">Métodos de pago</h3>
  </div>
  <h4 class="font-medium font-poppins text-[24px] sm:text-[36px] w-full text-center mb-12">Selecciona tu método de pago para procesar la compra</h4>
  <section class="flex justify-around items-center w-full p-8">
      <div class="flex flex-col justify-center items-center w-[50%] md:max-w-[997px]">

          <div class="grid grid-cols-4 w-full gap-4 p-0  rounded-[40px] mb-8">
              <div class="flex items-center justify-between flex-2 rounded-[20px] border-2 border-[#D4D4D4] p-[10px] bg-white">
                  <img class="w-16 sm:w-auto" src="img/master.png" alt="">
                    <p-radioButton value="tdc" [(ngModel)]="checked" variant="filled" />
              </div>
              <div class="flex items-center justify-between flex-2 rounded-[20px] border-2 border-[#D4D4D4] p-[10px] bg-white">
                  <img class="w-16 sm:w-auto" src="img/binance_logo.png" alt="">
                  <p-radioButton value="binance" [(ngModel)]="checked" variant="filled" />
              </div>
              <div class="flex items-center justify-between flex-2 rounded-[20px] border-2 border-[#D4D4D4] p-[10px] bg-white">
                  <img class="w-16 sm:w-auto" src="img/paypal_logo.png" alt="">
                  <p-radioButton value="paypal" [(ngModel)]="checked" variant="filled" />
              </div>
              <div class="flex items-center justify-between flex-2 rounded-[20px] border-2 border-[#D4D4D4] p-[10px] bg-white">
                  <img class="w-16 sm:w-auto" src="img/coingate.jpeg" alt="">
                  <p-radioButton   value="coingate" [(ngModel)]="checked" variant="filled" />
              </div>
          </div>
          <div class="flex justify-between w-full h-[60px] gap-4 sm:gap-0">
              <button class="btn  w-[294px]" (click)="goCart()">Volver al carrito</button>
              <button class="btn btn-primary w-[130px] h-[80px]"  (click)="continue()">Continuar


                
                @if(show){
                  <div class="pl-8">
                    <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                    </svg>
                  </div>
                }
              </button>
          </div>
      </div>
   

  </section>

  <div class="m-4 flex flex-col justify-center items-center m-0 w-full">
    <img class="w-16 sm:w-[150px]" src="img/master.png"  alt="">
      <form class="w-[50%]" [formGroup]="paymentElementForm" #card>

          <div class="mb-5">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <input type="text" placeholder="name" formControlName="name"  id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
            </div>
          <div class="mb-5">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input type="email" placeholder="email" formControlName="email"  id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
            </div>
            <div class="mb-5">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
              <input type="text"  placeholder="Address" formControlName="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            </div>
            <div class="mb-5">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ZIP</label>
              <input type="text" placeholder="ZIP Code" formControlName="zipcode"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            </div>
        
            <div class="mb-5">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
              <input type="text" placeholder="city" formControlName="city"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            </div>
        
      
      
          @if (elementsOptions.clientSecret) {
              <ngx-stripe-elements
                [stripe]="stripe"
                [elementsOptions]="elementsOptions"
              >
                <ngx-stripe-payment [options]="paymentElementOptions" />
              </ngx-stripe-elements>
            }

          <button class="btn btn-primary w-[294px] mt-4" (click)="pay()">Pagar</button>
        </form>
        
</div>
    
</div>

<p-confirmDialog>
    <ng-template pTemplate="message" let-message>

            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
</p-confirmDialog>
