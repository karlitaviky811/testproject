<div class="w-full flex flex-col mb-44">
    <div class="flex items-center w-full h-32 bg-[#E7F0FC] pl-10 mb-20">
        <h3 class="text-4xl sm:text-[46px] font-semibold font-workSans text-blueDark">Métodos de pago</h3>
    </div>
    <section class="flex flex-col justify-center items-center w-full p-8">
        <div class="flex flex-col items-center w-full md:max-w-[997px] mg:h-[700px]">
            <h4 class="font-medium font-poppins text-[24px] sm:text-[36px] md:max-w-[645px] text-center mb-12">Selecciona tu método de pago para procesar la compra</h4>
            <div class="grid grid-cols-2 w-full gap-4 p-8 md:p-[98px] rounded-[40px] border-2 bg-[#EFEFEF] mb-8">
                <div class="flex items-center justify-between flex-2 rounded-[20px] border-2 border-[#D4D4D4] p-[30px] bg-white">
                    <img class="w-16 sm:w-auto" src="img/stripe_logo.png" alt="">
                    <p-checkbox 
                      [(ngModel)]="checked" 
                      [binary]="true" 
                      inputId="binary" />
                </div>
                <div class="flex items-center justify-between flex-2 rounded-[20px] border-2 border-[#D4D4D4] p-[30px] bg-white">
                    <img class="w-16 sm:w-auto" src="img/binance_logo.png" alt="">
                    <p-checkbox 
                      [(ngModel)]="checked" 
                      [binary]="true" 
                      inputId="binary" />
                </div>
                <div class="flex items-center justify-between flex-2 rounded-[20px] border-2 border-[#D4D4D4] p-[30px] bg-white">
                    <img class="w-16 sm:w-auto" src="img/paypal_logo.png" alt="">
                    <p-checkbox 
                      [(ngModel)]="checked" 
                      [binary]="true" 
                      inputId="binary" />
                </div>
                <div class="flex items-center justify-between flex-2 rounded-[20px] border-2 border-[#D4D4D4] p-[30px] bg-white">
                    <img class="w-16 sm:w-auto" src="img/pagomovil_logo.png" alt="">
                    <p-checkbox 
                      [(ngModel)]="checked" 
                      [binary]="true" 
                      inputId="binary" />
                </div>
            </div>
            <div class="flex justify-between w-full h-[70px] gap-4 sm:gap-0">
                <button class="btn btn-outlet-primary w-[294px]" (click)="goCart()">Volver al carrito</button>
                <button class="btn btn-primary w-[294px]">Continuar</button>
            </div>
        </div>
    </section>
</div>
