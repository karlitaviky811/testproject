<div class="w-full flex flex-col border-2 md:h-[420px] border-[#CFD5DC] rounded-3xl px-4 pb-4 sm:px-[18px] pt-3 sm:pt-[18px] sm:pb-[24px] gap-2">
    <img class="w-full rounded-3xl h-[160px]" [src]="robot().imagePrincipal" alt="">
    <div class="flex flex-col">
        <h4 class="font-semibold text-blueDark mb-2 md:mb-4 lg:mb-6">{{ robot().name }}</h4>
        <p class="p4-ws mb-2 text-blueDark md:mb-4 lg:mb-6">{{ robot().description }}</p>
    </div>
    <button class="btn btn-outlet-primary mt-auto" (click)="onClick.emit(robot())">Ver detalles</button>
</div>
