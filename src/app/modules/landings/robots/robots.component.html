<fwa-banner/>
<div class="flex flex-col px-4 sm:px-20 pt-20">
    <h1 class="text-center text-[40px] font-semibold text-blueDark mb-16">Todos los Robots</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-10 mb-24">
        @for(robot of robots(); track robot.id) {
            <fwa-card-robot
                [robot]="robot"
                (onClick)="handleEventRobot()"
            >
            </fwa-card-robot>
        }
    </div>
</div>
