<section
  class="grid grid-cols-1 h-screen sm:h-auto sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 md:gap-0 sm:gap-0 lg:gap-0"
>
  <div class="col-span-1 h-screen">
    <h1 class="tile-font-dark m-2 mb-[5%]">Informacion personal</h1>

    <div class="w-full flex flex-col items-center">
     
      <div class="w-[70%] mt-4">
        <div class="max-w-4xl mx-auto font-[sans-serif]">
          <form>
            <div class="grid sm:grid-cols-2 gap-3 mb-2">
              <div>
                <label class="font-register text-sm mb-2 block">Nombre</label>
                <input
                  name="name"
                  type="text"
                  class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-2.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                  placeholder="Enter name"
                />
              </div>
              <div>
                <label class="font-register text-sm mb-2 block">Apellido</label>
                <input
                  name="lname"
                  type="text"
                  class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-2.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                  placeholder="Enter last name"
                />
              </div>
              <div>
                <div class="flex">
                  <label class="font-register text-sm mb-2 block"
                    >Correo electrónico</label
                  >
                  <span class="text-red-500 ml-2">*</span>
                </div>

                <input
                  name="email"
                  type="text"
                  class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-2.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                  placeholder="Enter email"
                />
              </div>
              <div>
                <label class="font-register text-sm mb-2 block">Teléfono</label>
                <input
                  name="number"
                  type="number"
                  class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-2.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                  placeholder="Enter mobile number"
                />
              </div>
            </div>

            <div class="grid sm:grid-cols-1 mt-2">
              <div class="grid sm:grid-cols-1 grid-cols-1 mt-2">
                <div>
                  <div class="flex">
                    <label class="font-register text-sm mb-2 block"
                      >Dirección de facturación</label
                    >
                    <span class="text-red-500 ml-2"> *</span>
                  </div>

                  <input
                    name="password"
                    type="text"
                    class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-2.5 rounded-lg focus:bg-transparent outline-blue-500 transition-all"
                    placeholder="Enter password"
                  />
                </div>
              </div>
              <div class="grid sm:grid-cols-2 grid-cols-1 gap-3 mt-4">
                <div>
                  <label class="font-register text-sm mb-2 block"
                    >Contraseña</label
                  >
                  <input
                    name="password"
                    type="password"
                    class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-2.5 rounded-lg focus:bg-transparent outline-blue-500 transition-all"
                    placeholder="Enter password"
                  />
                </div>
                <div>
                  <label class="font-register text-sm mb-2 block"
                    >Confirmar contraseña</label
                  >
                  <input
                    name="password"
                    type="password"
                    class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-2.5 rounded-lg focus:bg-transparent outline-blue-500 transition-all"
                    placeholder="Enter password"
                  />
                </div>
              </div>
            </div>
            <div class="md:w-full mt-4">
              <label class="md:w-full block text-gray-500 font-regular">
                <input class="mr-2 leading-tight" type="checkbox" />
                <span class="text-sm"> Recordar contraseña </span>
              </label>
            </div>
            <div class="grid sm:grid-cols-1 !mt-12">
              <div class="flex flex-col items-center">
                <button
                  type="button"
                  class="w-full py-4 px-4 text-sm font-semibold font-title-ligth tracking-wider rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
                >
                  Crear cuenta
                </button>
                <a
                  class="inline-block align-baseline underline font-regular font-register-ligth mt-4 text-sm text-black hover:text-blue-800"
                  [routerLink]="['/sign-in']"
                  >Ya tengo una cuenta, iniciar sesión</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
