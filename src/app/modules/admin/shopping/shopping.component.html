<section class="px-[10%] py-[10%]">
    <div class="py-6">
        <span class="p2-ws font-semibold px-2">Compras</span>
    </div>

    <p-table [value]="shoppings()" [tableStyle]="{ 'min-width': '40rem' }" >
        <ng-template pTemplate="header">
            <tr>
                <th class="p3-ws">Pedido</th>
                <th class="p3-ws">Fecha</th>
                <th class="p3-ws">Estado</th>
                <th class="p3-ws">Total</th>
                <th class="p3-ws">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-shopping>
            <tr>
                <td class="p3-ws">{{ shopping.code }}</td>
                <td class="p3-ws"> {{shopping.date  | date : "fullDate" }} </td>
                <td class="p3-ws">{{ shopping.status }}</td>
                <td class="p3-ws">{{ shopping.total }}</td>
                <td>
                    <button class="btn btn-outlet-primary w-full py-3 gap-4" (click)="navigateToDetail(shopping)">Ver</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    
</section>
