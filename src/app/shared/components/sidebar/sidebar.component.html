<div class="flex flex-col gap-5 sm:gap-5 md:w-[200px] lg:w-[300px] h-full bg-[#F2F8FF] pt-8 px-4 py-8 sm:py-16 sm:pl-[30px] lg:pl-[50px] 2xl:pt-36">
    @for (item of menu; track item.id) {
        <a class="p3-ws font-semibold cursor-pointer" (click)="item?.callback ? item.callback!(): navigateTo(item)">{{ item.name }}</a>
    }
</div>
